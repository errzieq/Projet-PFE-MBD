    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
    <script async defer src="https://buttons.github.io/buttons.js"></script>

        
        <!-- End Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-12 col-lg-12 ">
        <main class="main-content col-lg-12 col-md-12 col-sm-12 ">
            <div class="main-navbar sticky-top bg-white">
              
            </div>
            <!-- / .main-navbar -->
            
            <div class="main-content-container container-fluid px-4" style="margin-top: 20px;">
              <!-- Page Header -->
              <!-- End Page Header -->
              <!-- Default Light Table -->
              <div class="row">
                
                <div class="col-lg-12">
                  <div class="card card-small mb-4">
                    <div class="card-header border-bottom">
                      <h6 class="m-0">Give Us Informations About Your Account and change your password</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item p-3">
                        <div class="row">
                          <div class="col">
                            <form (submit)="confirm(username.value,firstname.value,lastname.value,email.value,address.value,country.value,city.value,phone.value,Password.value,Confpassword.value); username.value=''" [formGroup]="form">
                              <div class="form-row" >
                                <div class="form-group col-md-4">
                                  
                                  <label for="Username">Username</label>
                                  <input type="text" #username class="form-control" formControlName="username" id="username" placeholder="Username" [(ngModel)]="user.username"> </div>
                                <div class="form-group col-md-4">
                                  <label for="feFirstName">First Name</label>
                                  <input type="text" #firstname class="form-control" formControlName="firstname" id="firstname" placeholder="First Name" [(ngModel)]="user.firstname"> </div>
                                <div class="form-group col-md-4">
                                  <label for="feLastName">Last Name</label>
                                  <input type="text" #lastname class="form-control" formControlName="lastname" id="lastname" placeholder="Last Name" [(ngModel)]="user.lastname"> </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-8">
                                  <label for="feEmailAddress">Email</label>
                                  <input type="email" #email class="form-control" formControlName="email" id="email" placeholder="Email" [(ngModel)]="user.email"> </div>
                                
                              </div>
                            
                              <div class="form-group">
                                <label for="feInputAddress">Address</label>
                                <input type="text" #address class="form-control" formControlName="address" id="adresse" placeholder="1234 Main St" [(ngModel)]="user.address"> </div>
                              <div class="form-row">
                                <div class="form-group col-md-4">
                                  <label for="feInputCity">Country</label>
                                  <input type="text" #country class="form-control" [(ngModel)]="user.country" formControlName="country" id="country" > </div>
                                <div class="form-group col-md-4">
                                  <label for="feInputCity">City</label>
                                  <input type="text" #city class="form-control" formControlName="city" id="city" [(ngModel)]="user.city"> </div>
                              </div>
                              <div class="form-group">
                                <label for="number">Phone</label>
                                <input type="text" #phone class="form-control" id="phone" formControlName="num_phone" placeholder="+212" [(ngModel)]="user.num_phone"> 
                              </div> 
                              
                              <div class="form-group">
                  
                                <label for="password">Password</label>
                                <input type="password"
                                      class="form-control" 
                                      formControlName="password"
                                      id="password"
                                      #Password
                                      minlength="5"
                                      maxlength="15"
                                      required
                                      >
                              <label for="password">Confirme Password</label>
                                      <input type="password"
                                            class="form-control" 
                                            formControlName="confpassword"
                                            id="confpassword"
                                            #Confpassword
                                            minlength="5"
                                            maxlength="15"
                                            required
                                            >
                            </div> 
                                          <button type="submit" [disabled]="!form.valid" class="btn btn-accent btn-outline-primary">Update Account</button>
                            </form>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- End Default Light Table -->
            </div>
          </main>
        </aside>
